<!-- Start: Preloader -->
<div ng-include="'templates/_preloader.html'"></div>
<!-- End: Preloader -->

<!-- Start: Content -->
<div class="content__inner">
  <div class="row">
    <div class="small-12 columns">
      <h3 class="headline--border">
        {{ 'VRM_LIST_HEADLINE' | translate }}
      </h3>
      <p class="content--text">
        {{ 'VRM_LIST_SUBHEADLINE' | translate }}
      </p>
    </div>
  </div>
  <div class="row spacing--top--15">
    <div class="small-12 columns">
      <!-- Start: Contract list -->
      <ul class="small-12 columns list">
        <li class="list__item cursor--pointer" ng-repeat="contract in contracts" ng-click="goTo(referrer, { contractInfoId: contract.contractInfoId });">
          {{ contract.contractId }}
        </li>
      </ul>
      <!-- End: Contract list -->
    </div>
  </div>
</div>
<!-- End: Content -->
