<div ng-include="'templates/_preloader.html'"></div><div class="content__inner"><form name="loginForm" ng-submit="performLogin(loginForm.$valid, login);" novalidate><div class="row"><div class="small-12 columns"><h3 class="headline--border">{{ 'LOGIN_HEADLINE' | translate }}</h3><p class="content--text">{{ 'LOGIN_SUBHEADLINE' | translate }} <span class="help--error" ng-if="isEmptyCredentials">{{ 'LOGIN_SUBHEADLINE' | translate }}</span> <span class="help--error" ng-if="isLoginInvalid">{{ 'LOGIN_ERROR' | translate }}</span> <span class="help--error" ng-if="isLocked">{{ 'LOGIN_LOCK_ERROR' | translate:{minutes:15} }}</span></p><input type="text" name="username" placeholder="{{ 'LOGIN_FORM_ORGANIZATION_ID' | translate }}" class="small-12 medium-4 input" required ng-model="login.username" ng-class="{ 'has--error': loginForm.$submitted && ((loginForm.username.$error.required || loginForm.username.$invalid) || isLoginInvalid || isEmptyCredentials) }"> <input type="password" name="password" placeholder="{{ 'LOGIN_FORM_PASSWORD' | translate }}" class="small-12 medium-4 medium-offset-1 input" required ng-model="login.password" ng-class="{ 'has--error': loginForm.$submitted && ((loginForm.password.$error.required || loginForm.password.$invalid) || isLoginInvalid || isEmptyCredentials) }"></div></div><div class="row"><div class="small-12 columns"><div id="recaptcha_block"></div></div></div><div class="row"><div class="small-12 columns"><input type="submit" value="{{ 'BTN_LOGIN' | translate }}" class="cursor--pointer spacing--top--20 btn btn--submit"></div></div></form></div>
